    git:
      url: https://github.com/AppEmpireSwift/apphud_helper.git
      ref: 0.6.1
  http: 1.6.0
  url_launcher: 6.3.2
  device_preview_plus: 2.5.5
  dart_unused_files: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.1
  flutter_gen_runner: ^5.12.0

  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
