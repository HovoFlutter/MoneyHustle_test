name: money_hustle
description: "A base app"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8

  flutter_keyboard_visibility: 6.0.0
  flutter_screenutil: 5.9.1
  collection: 1.19.1
  flutter_svg: 2.2.3
  lottie: 3.3.2
  go_router: 16.2.1

  smooth_page_indicator: 1.2.1
  intl: any
  shared_preferences: 2.5.3
  in_app_review: 2.0.11
  provider: 6.1.5+1
  uuid: 4.5.2
  package_info_plus: 9.0.0
  share_plus: 12.0.1
  path_provider: 2.1.5
